<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>CountDown</title>  
</head>
<body>
   <section class="section-center">
  <!-- image -->
     <article class="gift-img">
       <img src="./images/img.png" alt="HarryPotterBooks">
     </article>
     <!-- info -->
     <article class="gift-info">
       <h3>Harry Potter Books Giveaway</h3>
       <h4 class="giveaway">Giveaway Ends On Sunday, 31 May 2020 11:59pm</h4>
     <p>
     The collection contains all Seven Harry Potter books.
     </p>
    <div class="deadline">
      <!-- days-->
      <div class="deadline-format">
       <div>
       <h4 class="days">34</h4>
       <span>days</span>
       </div>
      </div>  
      <!-- end of days-->
      <!-- hours-->
    <div class="deadline-format">
      <div>
      <h4 class="hours">34</h4>
      <span>hours</span>
      </div>
    </div> 
    <!-- end of hours-->
    <!-- mins-->
    <div class="deadline-format">
      <div>
      <h4 class="mins">34</h4>
      <span>mins</span>
      </div>
    </div> 
    <!-- end of mins-->
    <!-- secs-->
    <div class="deadline-format">
      <div>
      <h4 class="secs">34</h4>
      <span>secs</span>
      </div>
    </div> 
    <!-- end of secs-->
  </div>
</article>  
</section>    
  
  
<script src="app.js"></script>  
</body>  
  








</html>
